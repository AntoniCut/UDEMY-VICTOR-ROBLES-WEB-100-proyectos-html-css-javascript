<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets//favicon/css3.ico" type="image/x-icon">
    <title> Proyecto 2 CSS3 - + 100 Proyectos HTML, CSS y JS </title>
    
    <!--  -----  Fonts  -----  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;900&family=Yuji+Mai&display=swap" rel="stylesheet">


    <!--  -----  Styles  -----  -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>

    <div class="layout">

        <main class="layout__main">

            <div class="main__user">

                <figure class="user__container-img">
                    <img class="user__img" src="./assets/img/default-user.jpg" alt="Imagen del usuario">
                </figure>

                <div class="user__content">
                    <span class="user__name"> Víctor Robles </span>
                    <span class="user__nick"> @victorobs </span>
                </div>

                <p class="user__city">
                    Murcia
                </p>

            </div>

            <div class="main__follows">

                <div class="follows__follow"> 
                    <p class="follow__number"> 15k </p>
                    <p class="follow__subtitle"> Seguidores </p>
                </div>

                <div class="follows__follow"> 
                    <p class="follow__number"> 2k </p>
                    <p class="follow__subtitle"> Posts </p>
                </div>

                <div class="follows__follow"> 
                    <p class="follow__number"> 125k </p>
                    <p class="follow__subtitle"> Me gusta </p>
                </div>
       

            </div>

        </main>

    </div>


</body>

</html>
