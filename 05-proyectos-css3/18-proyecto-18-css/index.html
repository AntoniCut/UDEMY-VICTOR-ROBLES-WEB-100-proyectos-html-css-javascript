<body>

    <div class="layout">

        <article class="layout__card">

            <div class="card__container-img">

                <img src="./assets/img/coche.jpg" class="card__img" alt="foto de un coche">

            </div>

            <div class="card__content">

                <h2 class="card__title"> 
                    Os enseño una foto del nuevo coche que me he comprado, os lo recomiendo es muy cómodo

                    </div>

    </div>
