<!--  

    ----------  Enunciado Proyecto 6  ----------  

    -  Muestra los números del 1 al 177 directamente en la página 
    -  Sin usar el "DOM" y sin usar un bucle for.
    -  Mostrar estilos sin usar una hoja aparte.
                     
-->


<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proyecto 6 JS - + 100 Proyectos HTML, CSS y JS </title>
    <link rel="icon" href="./assets/img/favicon-JS-2.ico">

    <style>
        body {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-wrap: wrap;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
            font-weight: bold;
        }
    </style>

</head>

<body>

    <h1> ----- Proyecto 6 JavaScript ----- </h1>

    <pre>

        ----------  Enunciado Proyecto 4  ----------  

        -  Muestra los números del 1 al 177 directamente en la página 
        -  Sin usar el "DOM" y sin usar un bucle for.
        -  Mostrar estilos sin usar una hoja aparte.

    </pre>

    <!--  -----  Mostrar los Números  ----- -->
    <script defer>

        let numero = 1;

        while (numero <= 177) {

            if(numero === 177) document.write(numero);
            else document.write(numero + ', ');

            if (numero === 45 || numero === 87 || numero === 121 || numero === 152) document.write('<br>');
            
            numero++;
        }

    </script>

</body>

</html>
